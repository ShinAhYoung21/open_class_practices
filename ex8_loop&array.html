<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      const coworkers = ['me', 'I', 'bro', 'sis']
    </script>
    <h2>co workers</h2>
    <ul>
      <script>
      var i = 0;
      while(i < coworkers.length){
        document.write('<li><a href="http://a.com/'+coworkers[i]+'"></a>'+coworkers[i]+'</li>');
        i = i + 1;
      }
      </script>
    </ul>
  </body>
</html>
