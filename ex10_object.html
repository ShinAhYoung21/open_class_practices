<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>object</h1>
        <h2>how to create?</h2>
        <!-- 객체를 만들고, 그 객체 안에 데이터를 저장, 저장된 데이터를 가져오는 방법 실습! -->
        <script>
            var gamesIKnow = {
               "gameName" : "lol",
               "anotherGameName" : "DBH"
            };
           
            document.write("gameName : "+gamesIKnow.gameName +"<br>");
            document.write("anotherGameName : "+gamesIKnow.anotherGameName +"<br>");
            gamesIKnow.newbie = "GTA";
            document.write("newbie : "+gamesIKnow.newbie +"<br>")
            gamesIKnow["data scientist"] = "you";
            document.write("data scientist : "+gamesIKnow["data scientist"]+"<br>")
        </script>
        <!-- gamesIKnow 객체에 lol은 gameName이라는 딱지 붙여 저장한 것. -->
        <!--굳이 이름에 띄어쓰기 넣어야겠다면, 배열을 쓰는 것처럼 []활용. 단, []안에 ""를 쓰고 그 안에 이름쓰기-->
        <h2>iterate</h2>
        <script>
            for(var key in gamesIKnow) {
                document.write(key+' : '+gamesIKnow[key]+'<br>');
            }
        </script>
        <!--위의 create에서와 같은 형태로 데이터 출력 결과가 보이고,
        모든 데이터를 순회하면서 우리가 필요한 데이터가 있는지 없는지를 확인할 수 있다.-->
        <h2>property & method</h2>
        <script>
            gamesIKnow.showAll = function(){
                for(var key in this) {
                    document.write(key+' : '+this[key]+'<br>');
                }
            }
            gamesIKnow.showAll();
        </script>
    </body>
</html>
