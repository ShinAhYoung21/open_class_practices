<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax(문법)</h2>
    <script>
      var coworkers = ["me", "mymi"];
    </script>
    <h2>get</h2>
    <script>
      document.write(coworkers[0]);
    </script>
    <h2>add</h2>
    <!--뒤에다 낑겨 넣는 것이 push. 중간에 넣거나 앞에 넣거나 빼거나 하는 것들은 검색해서 보면 됨. JS array. 정리 잘 되어 있음. 필요에 따라 검색 고고!-->
    <script>
      coworkers.push('DDudu');
      coworkers.push('Mimimin');
    </script>
    <h2>count</h2>
    <script>
      document.write(coworkers.length);
    </script>
  </body>
</html>
