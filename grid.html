<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #grid{
        border:5px solid pink;
        display:grid;
        grid-template-columns: 150px 1fr;
      }
      div{
        border:5px solid gray;
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div>NAVIGATION</div>
      <div>이것은 아무의미없는 텍스트이다. 나는 이 그리드 본 강의를 끝내고 나서 포카칩 어니언맛을 먹을 것이다. 다 먹을지 말지는 아직 모르겠다. 유튜브 대탈출을 보면서 먹을 것이당 히히힣</div>
    </div>
  </body>
</html>
